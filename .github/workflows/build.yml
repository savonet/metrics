name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 5.0.0
    - name: Pin package
      run: opam pin add -n .
    - name: Install dependencies
      run: opam depext -yt metrics
    - name: Build
      run: opam install .
    - name: Test
      run: opam exec dune test
    - name: Download Liquidsoap data
      run: git clone -b metrics https://github.com/savonet/liquidsoap.git /tmp/metrics
    - name: Generate metrics
      run: opam exec -- metrics -i /tmp/metrics -o metrics.html
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: metrics
        path: metrics.html
    - name: Generate website
      run: |
        mkdir website
        cp metrics.html website/index.html
    - name: Deploy website
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: website
